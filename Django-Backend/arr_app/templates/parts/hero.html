{% load static %}
{% for f in fwh %}
<section class="hero section center-content illustration-section-01">
    <div class="container-sm">
        <div class="hero-inner section-inner">
            <div class="hero-content">
                <h1 class="mt-0 mb-16 reveal-from-bottom" data-reveal-delay="200">{{f.fwh_hero_title}}</h1>
                <div class="container-xs">
                    <p class="mt-0 mb-32 reveal-from-bottom" data-reveal-delay="400">{{f.fwh_hero_subtitle}}</p>
                    <div class="reveal-from-bottom" data-reveal-delay="600"><a
                            class="button button-primary button-wide-mobile" href="{{f.fwh_hero_btn_url}}">{{f.fwh_hero_btn_text}}</a>
                    </div>
                </div>
            </div>
            <div class="hero-figure reveal-from-bottom illustration-element-01" data-reveal-value="20px"
                data-reveal-delay="800"><img class="has-shadow" src="{{f.fwh_hero_banner_image}}" alt="Hero image"
                    width="896" height="504"></div>
        </div>
    </div>
</section>
{% endfor %}
